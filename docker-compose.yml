version: '3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: on-failure
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy:/etc/nginx/vhost.d
      - ./proxy:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
    network_mode: bridge

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: on-failure
    depends_on:
      - nginx-proxy
    volumes:
      - ./proxy:/etc/nginx/vhost.d
      - ./proxy:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
    network_mode: bridge

  php:
    build: ./php
    volumes:
      - www-data:/var/www
    depends_on:
      - db
    network_mode: bridge

  nginx:
    image: nginx:latest
    ports:
      - 8080:8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - www-data:/var/www
    depends_on:
      - php
    links:
      - php
    environment:
      # VIRTUAL_HOST: db.uplift.company
      VIRTUAL_HOST: db.localhost
    network_mode: bridge

  node:
    build: ./node
    image: node:12
    tty: true
    volumes:
      - ./node/app:/app
    ports:
      - 8081:3000
    environment:
      # VIRTUAL_HOST: app.uplift.company
      VIRTUAL_HOST: app.localhost
    network_mode: bridge

  static:
    image: nginx:latest
    ports:
      - 8082:8080
    volumes:
      - ./static/:/usr/share/nginx/html
    environment:
      # VIRTUAL_HOST: dashboard.uplift.company
      VIRTUAL_HOST: dashboard.localhost
    network_mode: bridge

  db:
    image: mysql:5.7
    ports:  
      - 13306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: exment_database
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: exment_user
      MYSQL_PASSWORD: secret

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8888:80
    depends_on:
      - db
    network_mode: bridge

# volumes を定義する
volumes:
  # volume の名前を指定
  # Exmentのインストールパス
  www-data:
    # Compose の外ですでに作成済みの volume を指定する場合は ture を設定する。
    # そうすると、 docker-compose up 時に Compose は volume を作成しようとしません。
    # かつ、指定した volume が存在しないとエラーを raise します。
    #external: trues
  # mysql dbのインストールパス
  mysql-data:
  proxy:
  app: